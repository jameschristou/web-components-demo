<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Advanced use of Custom Element</title>

        <style>
          super-textfield:not(:defined) {
            display: block;
            height: 100vh;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
          }
        </style>
    </head>
    <body>
      <super-textfield value='My super textfield'></super-textfield>
    </body>
</html>
